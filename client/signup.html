<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/signup.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- face-api library -->
  <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>

  <!-- Signup script -->
  <script defer src="/js/signup.js"></script>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>

    <form id="signupForm">
      <label for="fullName">Full Name</label>
      <input id="fullName" type="text" required>

      <label for="email">Email</label>
      <input id="email" type="email" required>

      <label for="mobile">Mobile (optional)</label>
      <input id="mobile" type="text">

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input id="password" type="password" required>
        <span class="toggle-password" data-target="password">
          <i class="fas fa-eye"></i>
        </span>
      </div>

      <label for="confirmPassword">Confirm Password</label>
      <div class="password-wrapper">
        <input id="confirmPassword" type="password" required>
        <span class="toggle-password" data-target="confirmPassword">
          <i class="fas fa-eye"></i>
        </span>
      </div>

      <div class="camera-section">
        <video id="video" autoplay muted playsinline></video>
        <div class="camera-controls">
          <button type="button" id="captureFace">Capture Face</button>
          <p id="faceStatus">No face captured</p>
        </div>
      </div>

      <button type="submit" id="signupBtn" class="submit-btn">Sign Up</button>
      <p class="redirect-text">
  Already have an account?
  <a href="/login.html" class="redirect-link">Log In</a>
</p>
    </form>
  </div>
</body>
</html>
